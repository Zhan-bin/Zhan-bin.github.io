                <h1 id="网页代码捕获"><a href="#网页代码捕获" class="headerlink" title="网页代码捕获"></a>网页代码捕获</h1><h3 id="从网页上捕获网页的代码随后进行正则匹配"><a href="#从网页上捕获网页的代码随后进行正则匹配" class="headerlink" title="从网页上捕获网页的代码随后进行正则匹配"></a>从网页上捕获网页的代码随后进行正则匹配</h3><p><em>代码：</em></p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">package</span> GetData;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.io.BufferedReader;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.io.FileWriter;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.io.IOException;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.io.InputStreamReader;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.io.PrintWriter;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.net.MalformedURLException;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.net.URL;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.net.URLConnection;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.util.regex.Matcher;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">import</span> java.util.regex.Pattern;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GetWebsiteData</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span></span></span><br><span class="line"><span class="function"></span></span><br><span class="line"><span class="function">	    </span>&#123;</span><br><span class="line"></span><br><span class="line">	        URL url = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">	        URLConnection urlconn = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">	        BufferedReader br = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">	        PrintWriter pw = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">	        String regex = <span class="string">"http://[\\w+\\.?/?]+\\.[A-Za-z]+"</span>;</span><br><span class="line"></span><br><span class="line">	        Pattern p = Pattern.compile(regex);</span><br><span class="line"></span><br><span class="line">	        <span class="keyword">try</span> &#123;</span><br><span class="line"></span><br><span class="line">	            url = <span class="keyword">new</span> URL(<span class="string">"http://www.baidu.com/"</span>);</span><br><span class="line"></span><br><span class="line">	            urlconn = url.openConnection();</span><br><span class="line"></span><br><span class="line">	            pw = <span class="keyword">new</span> PrintWriter(<span class="keyword">new</span> FileWriter(<span class="string">"f:/url(baidu).txt"</span>), <span class="keyword">true</span>);<span class="comment">//这里我把爬到的链接存储在了F盘底下的一个叫做url（baidu）的doc文件中</span></span><br><span class="line"></span><br><span class="line">	            br = <span class="keyword">new</span> BufferedReader(<span class="keyword">new</span> InputStreamReader(</span><br><span class="line"></span><br><span class="line">	                    urlconn.getInputStream()));</span><br><span class="line"></span><br><span class="line">	            String buf = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">	            <span class="keyword">while</span> ((buf = br.readLine()) != <span class="keyword">null</span>) &#123;</span><br><span class="line"></span><br><span class="line">	                Matcher buf_m = p.matcher(buf);</span><br><span class="line"></span><br><span class="line">	                <span class="keyword">while</span> (buf_m.find()) &#123;</span><br><span class="line"></span><br><span class="line">	                    pw.println(buf_m.group());</span><br><span class="line"></span><br><span class="line">	                &#125;</span><br><span class="line"></span><br><span class="line">	            &#125;</span><br><span class="line"></span><br><span class="line">	            System.out.println(<span class="string">"获取成功！"</span>);</span><br><span class="line"></span><br><span class="line">	        &#125; <span class="keyword">catch</span> (MalformedURLException e) &#123;</span><br><span class="line"></span><br><span class="line">	            e.printStackTrace();</span><br><span class="line"></span><br><span class="line">	        &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line"></span><br><span class="line">	            e.printStackTrace();</span><br><span class="line"></span><br><span class="line">	        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line"></span><br><span class="line">	            <span class="keyword">try</span> &#123;</span><br><span class="line"></span><br><span class="line">	                br.close();</span><br><span class="line"></span><br><span class="line">	            &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line"></span><br><span class="line">	                e.printStackTrace();</span><br><span class="line"></span><br><span class="line">	            &#125;</span><br><span class="line"></span><br><span class="line">	            pw.close();</span><br><span class="line"></span><br><span class="line">	        &#125;</span><br><span class="line"></span><br><span class="line">	    &#125;</span><br><span class="line"></span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
